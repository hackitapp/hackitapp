<!DOCTYPE html>
<html>

<head>
	<title>
		Change Button Label
	</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 40px;
		}

		button {
			padding: 10px 20px;
			font-size: 16px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background-color: #45a049;
		}
	</style>
</head>

<body>
	<button onclick="changeLabel()">
		Click me
	</button>
	<script>
		function changeLabel() {
			const button = document.getElementById('testbutton');
			button.innerHTML = 'Button Clicked!';
		}
	</script>
</body>

</html>
