<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>
      Hackit
    </title>
    <style>
      body {
        color: #00ff00;
        background-color: #999966;
      }
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        background-color: #999966;
        padding: 10px;
      }
      .grid-item {
        background-color: #999966;
        border: 1px solid #000000;
        padding: 20px;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">Score: 00</div>
      <div class="grid-item">Upgrades: 00</div>
      <div class="grid-item">Rank: n/a</div>  
      <div class="grid-item">linkA</div>
      <div class="grid-item">linkB</div>
      <div class="grid-item">Points/Second: 00</div>  
      <div class="grid-item">Computer Level: 1</div>
      <div class="grid-item">Server Level:  0</div>
      <div class="grid-item">Programmer Bonus: 0</div>  
    </div>

  </body>
</html>
